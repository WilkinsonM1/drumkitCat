<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="main-container">
        <div id="instruction-container">
            <h1 id="instruction">Use the keyboard to play the drum</h1>
        </div>
        <div id="hero">
            <img src="./images/cute-cat-playing-drums.gif" alt="">
        </div>
        <div id="keyboard-buttons">
            <div class="keyboard-button" id="clap">
            <button type="button" onclick="clap()">
                <p>A</p>
                <p>Clap</p>
            </button>

            </div>
            <div class="keyboard-button" id="hihat">
                <button type="button" onclick="hihat()">
                    <p>S</p>
                    <p>Hihat</p>
                </button>
                
                </div>
                <div class="keyboard-button" id="kick">
                    <button type="button" onclick="kick()">
                        <p>D</p>
                        <p>Kick</p>
                    </button>
                
                    </div>
                    <div class="keyboard-button" id="openhat">
                        <button type="button" onclick="openhat()">
                            <p>F</p>
                            <p>Openhat</p>
                        </button>
                
                        </div>
                        <div class="keyboard-button" id="boom">
                            <button type="button" onclick="boom()">
                                <p>G</p>
                                <p>Boom</p>
                            </button>
                
                            </div>
                            <div class="keyboard-button" id="ride">
                                <button type="button" onclick="ride()">
                                    <p>H</p>
                                    <p>Ride</p>
                                </button>
                
                                </div>
                                <div class="keyboard-button" id="snare">
                                    <button type="button" onclick="snare()">
                                        <p>J</p>
                                        <p>Snare</p>
                                    </button>
                
                                    </div>
                                    <div class="keyboard-button" id="tom">
                                        <button type="button" onclick="tom()">
                                            <p>K</p>
                                            <p>Tom</p>
                                        </button>
                            
                                        </div>
                                        <div class="keyboard-button" id="tink">
                                            <button type="button" onclick="tink()">
                                                <p>L</p>
                                                <p>Tink</p>
                                            </button>

                            
                                            </div>

        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
